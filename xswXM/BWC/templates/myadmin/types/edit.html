{% extends 'myadmin/public/base.html' %}

{% block b %}
<title>后台编辑</title>
{% endblock %}

{% block head %}
<div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                商品编辑 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}

{% block a %}
<link rel="stylesheet" type="text/css" href="/static/myadmin/css/bootstrap-fileinput.css">
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_types_edit' %}?uid={{ uinfo.id }}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}
                    

                    <div class="am-form-group">
                        <label for="types-name" class="am-u-sm-3 am-form-label">
                            商品名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" value="{{ uinfo.name}}" name="name"  required minlength="2" maxlength="20" class="tpl-form-input" >
                        </div>
                    </div>
                  
                     <div class="am-form-group">
                        <label for="types-name" class="am-u-sm-3 am-form-label">
                            所属父级
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" value="{{ uinfo.path}}" name="path"  required minlength="2" maxlength="20" class="tpl-form-input" >
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
{% endblock %}
